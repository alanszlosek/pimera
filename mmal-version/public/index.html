<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<style>
html, body, div,img {
    box-sizing: border-box;
}
div, img {
    margin: 0;
    padding: 0;
}
/*
div {

    display: inline-block;
    width: 49%;
}
*/
div img {
    display: block;
    max-width: 100%;
}

#highlight {
    display: none;
    position: absolute;
    border: 1px solid red;
    z-index: 100;
}
</style>
</head>
<body>
<div id="stream">
    <img id="streamJpeg" />
</div>
<div>
    <!--

        <img src="/motion.mjpeg" />
    -->
</div>

<div>
    <p id="region"></p>
    <p id="pixels"></p>
</div>

<div id="highlight"></div>

<label for="threshold">Threshold: </label>
<input id="threshold" type="number" min="1000" max="300000" step="1000" value="4000" />
<button id="saveThreshold">Save</button>
<div id="changed"></div>

<script>
document.addEventListener("readystatechange", function(event) {
    if (document.readyState != 'complete') {
        return;
    }
    let width = 1640;
    let height = 922;

    let el = document.getElementById("streamJpeg");
    let start;
    let x1, x2, y1, y2;
    let highlight = {
        top: 0,
        left: 0,
        bottom: 0,
        right: 0
    };
    let updateHighlight = function() {
        highlight.left = Math.min(x1, x2);
        highlight.width = Math.max(x1, x2) - highlight.left;
        highlight.top = Math.min(y1, y2);
        highlight.height = Math.max(y1, y2) - highlight.top;
    };
    let hl = document.getElementById('highlight');
    let hlActive = false;

    let listeners = {
        'document': {
            'mousedown': function(e) {
                // process if click within image or highlight div
                if (e.target != el && e.target != hl) {
                    return;
                }
                x1 = e.clientX;
                y1 = e.clientY;

                hlActive = true;

                e.preventDefault();
                e.stopPropagation();
            },
            'mousemove': function(e) {
                if (!hlActive) {
                    return;
                }
                x2 = e.clientX;
                y2 = e.clientY;
                // TODO: snap to bounds of image

                updateHighlight();

                hl.style.top = highlight.top + 'px';
                hl.style.left = highlight.left + 'px';
                hl.style.width = highlight.width + 'px';
                hl.style.height = highlight.height + 'px';
                hl.style.display = "block";
            },
            'mouseup': function(e) {
                // make sure we process if mouse is released within our highlight div
                if (e.target != el && e.target != hl) {
                    return;
                }
                updateHighlight();
                // convert relative to image
                let rect = el.getBoundingClientRect();
                let region = [
                    highlight.left - rect.left,
                    highlight.top - rect.top,
                    highlight.left + highlight.width,
                    highlight.top + highlight.height
                ];
                let pixels = highlight.width * highlight.height;

                let regionList = region.join(',');
                fetch('/region/' + regionList);

                document.getElementById("region").innerText = regionList;
                //document.getElementById("pixels").innerText = 'Pixels in region: ' + pixels;


                /*

                let out = [];
                for (let y = y_start; y < y_end; y++) {
                    let i = (y * width) + x_start;
                    out.push(
                        i,
                        i + x_end
                    );
                }
                console.log(out);
                */

                //hl.style.display = "none";
                hlActive = false;
                e.preventDefault();
                e.stopPropagation();
            }
        },
        'saveThreshold': {
            'click': function(e) {
                fetch('/threshold/' + document.getElementById('threshold').value);
            }
        }
    };
    // Attach the above handlers
    for (var id in listeners) {
        var events = listeners[id];
        for (let event in events) {
            if (id == 'document') {
                document.addEventListener(event, events[event]);
            } else {
                document.getElementById(id).addEventListener(event, events[event]);
            }
        }
    }


    /*
    el.addEventListener("dblclick", function(e) {
    console.log('dblclick');
        e.preventDefault();
    });
    el.addEventListener("dragstart", function(e) {
    console.log('dragstart');
        e.preventDefault();
    });
    el.addEventListener("dragstop", function(e) {
    console.log('dragstop');
        e.preventDefault();
    });
    */

    document.getElementById("streamJpeg").src = "/stream.mjpeg?ts=" + Date.now();

    // Poll status
    let changed = document.getElementById('changed');
    setInterval(
        function() {
            fetch('/status.json')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    document.body.style.backgroundColor = data.motion > 0 ? 'yellow' : 'white';
                    changed.innerHTML = 'Detection pixel delta: ' + data.delta;
                });
        },
        1000
    );

});
</script>
</body>
</html>
